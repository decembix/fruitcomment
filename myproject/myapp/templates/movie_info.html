<!--영화 상세 페이지(포스터 클릭 시)-->
{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화</title>
    <link rel="stylesheet" href="{% static 'css/jiwoo.css' %}">
    <link rel="stylesheet" href="{% static 'css/movie_info.css' %}">  
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="{% url 'home' %}">HOME</a>
            <a href="{% url 'movie' %}">MOVIE</a>
            <a href="{% url 'drama' %}">DRAMA</a>
            <a href="{% url 'challenge' %}">CHALLENGE</a>
            <a href="{% url 'mypage' %}">MYPAGE</a>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="영화/드라마 제목을 입력하세요">
            <button onclick="searchMoviesAndTVShows()">검색</button>
        </div>

        <div class="login-signup">
            <a href="#">로그인</a> | <a href="#">회원가입</a>
        </div>
    </header>
<!-- 영화 정보 섹션 -->
<section class="movie-detail">
    <div class="movie-poster"></div>
    <div class="movie-info">
        <h1>영화 제목</h1>
        <p>평균 별점</p>
    </div>
</section>

<!-- 출연진 섹션 -->
<section class="cast-section">
    <h2>출연진</h2>
    <div class="cast-list">
        <div class="cast-item"></div>
        <div class="cast-item"></div>
        <div class="cast-item"></div>
        <div class="cast-item"></div>
        <div class="cast-item"></div>
    </div>
</section>

<!-- 리뷰 섹션 -->
<section class="review-section">
    <h2>리뷰</h2>
    <button class="review-button">리뷰 작성하기</button>
    <div class="review-item">
        <p><strong>닉네임</strong> ⭐⭐⭐⭐</p>
        <p>재밌다</p>
    </div>
</section>

<!-- 추천 콘텐츠 섹션 -->
<section class="recommendation-section">
    <div class="recommendation-item"></div>
    <div class="recommendation-item"></div>
    <div class="recommendation-item"></div>
    <div class="recommendation-item"></div>
</section>
<script src="{% static 'js/jiwooscript.js' %}"></script>
</body>
</body>
</html>
